<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gramify - Grammar Correction Extension</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        width: 300px;
        padding: 16px;
      }

      .container {
        background-color: white;
      }

      .card {
        padding: 16px;
      }

      .title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 12px;
        color: #1f2937;
      }

      .text {
        font-size: 14px;
        color: #374151;
        line-height: 1.5;
      }

      .text-bold {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="card">
          <h1 class="title">Gramify</h1>
          <p class="text">Select text on any webpage and press <span class="text-bold">Ctrl+K</span> (or <span class="text-bold">Command+K </span> on Mac) to fix grammar mistakes.</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
